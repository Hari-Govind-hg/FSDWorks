    <title>Unique Merging</title>
    <script type="text/javascript">
        function merge(array1,array2)
        {   var array3=array1.concat(array2);
            var array4=[];
            for(var i=0;i<array3.length;i++){
                c=array3[i];
            if(array3.indexOf(c)==i && array3.indexOf(c,i+1)==-1){
                array4.push(c);
            }
        }
            // var array3=array1.concat(array2);
            // for(var i=0;i<array2.length;i++)

            //     array3.push(array2[i]);
            //     }
            // }
            alert(array4);
        }
        var array1=[1,2,3];
        var array2=[2,3,4];
        merge(array1,array2);
    </script>
</head>
