<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number to Array</title>
    <script type="text/javascript">
        function convert(){
            var num=document.getElementById("usernum").value;
            var output=[];
            while(num>0)
            {
                output.push(num%10);
                num=parseInt(num/10);
            }
            output.reverse();
            document.getElementById("op").innerHTML=output;
        }
    </script>
</head>
<body>
    <h1>Number to Array Converter</h1>
    <p>
        <input type="text" id="usernum" placeholder="Enter Number Here"><br>
        <button id="but" onclick="convert()">Convert to Array!</button><br>
        <h7 id="op"></h7><br>
    </p>
</body>
</html>
